<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <select name = "majorList" form="classSearch" id="majorDropDown">
    </select>

    <form id = "classSearch" name = "classSearchForm">
      <input id = "submitSearch" type="button" value="Search Major"/>
      <div id="generatedClasses">
        <table >
          <tbody id = "searchedClasses">
          </tbody>
        </table>
      </div>
    </form>


    <p> Selected Classes </p>
    <form id = "classSelect" name = "classSelectForm">
      <table>
        <tbody id="selectedClasses">
        </tbody>

        <div id="removeSelectedClassesButton">
        </div>
      </table>

    </form>



  </body>
</html>
