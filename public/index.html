<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>



    <div id="generatedClasses">

      <select name = "majorList" form="classSearch" id="majorDropDown">
      </select>

      <form id = "classSearch" name = "classSearchForm">
        <input class='aButton' id = "submitSearch" type="button" value="Search Major"/>

          <table >
            <tbody id = "searchedClasses">
            </tbody>
          </table>
      </form>

    </div>

    <div id='chosenClasses'>
      <p> Selected Classes </p>
      <form id = "classSelect" name = "classSelectForm">

        <table>
          <tbody id="selectedClasses">
          </tbody>

          <div id="removeSelectedClassesButton">
          </div>
        </table>

      </form>
    </div>


  </body>
</html>
